    以下是关于Bi-SRNet的详细介绍。如果问题与Bi-SRNet有关，请根据此介绍回答问题。
    研究背景与问题定义
    语义变化检测是遥感图像分析中的重要任务，旨在识别地表覆盖/土地利用在观测间隔前后的详细变化类别。传统二元变化检测仅提供变化位置，而SCD需同时输出变化区域和对应的前后时相语义类别。
    现有方法多采用三分支CNN架构（两个时序分支+一个变化分支），但存在时序分支与变化分支间通信不足、语义特征提取未考虑时序一致性等问题。
    核心创新点
    新型网络架构（SSCD-l）​
    提出解耦语义分割与变化检测的子任务，但通过特征共享实现深度融合。具体采用双时序分支提取语义特征，再通过变化检测单元融合特征生成变化图，最后对语义预测进行掩码输出语义变化图。
    双时相语义推理网络（Bi-SRNet）​
    在SSCD-l基础上引入以下模块：
    Siam-SR块：通过非局部单元增强单时相语义特征表示；
    Cot-SR块：建模跨时相语义相关性，提升未变化区域的一致性；
    语义一致性损失（SCLoss）：通过余弦损失对齐双时相语义概率分布。
    语义推理模块设计​
    Siam-SR：通过注意力机制聚合空间信息，生成增强后的语义特征；
