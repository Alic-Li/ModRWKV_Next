    实验与结果
    数据集与评估指标​
    使用SECOND数据集（包含4662对高分辨率遥感图像），按4:1划分训练/测试集；
    评估指标包括OA（整体精度）、mIoU（平均交并比）、SeK（分离Kappa）和Fscd（变化区域语义分割F1分数）。
    消融实验结论​
    SSCD-l架构相比DSCD-e和SSCD-e显著提升语义一致性（SeK提高4.81%）；
    Bi-SRNet进一步优化语义嵌入，SCLoss和SR模块分别带来0.82%和1.36%的SeK提升。
    对比实验​
    Bi-SRNet在SECOND数据集上超越FC-Siam-diff、HRSCD-str.4等SOTA方法，mIoU达73.41%，SeK达23.22%；
    定性结果显示，Bi-SRNet能更准确识别建筑与低植被间的细微              
    技术贡献总结
    提出SSCD-l架构，明确解耦语义分割与变化检测任务；
    通过双时序语义推理模块增强特征表达与时序一致性；
    设计SCLoss损失函数解决语义与变化信息对齐问题；
    为高分辨率遥感图像语义变化检测提供可复现基准（代码开源）。
    关键术语表
    语义变化检测（SCD）：检测并分类地表覆盖的时序变化类别；
    多类变化检测（MCD）：扩展版变化检测，区分多种变化类型；
    双时序推理：联合利用前后时相图像的空间-时序关联性；
    非局部注意力：捕获长程依赖的神经网络模块。

rs_basic: |
    以下是遥感基础概念介绍的资料，如果如果问题与此有关，请根据此介绍回答问题。
    遥感（Remote Sensing, RS） 的本质是“遥远的感知”，泛指一切非接触的、远距离的探测技术
    在现代语境下，它特指通过卫星、飞机等平台上的传感器，探测和记录目标物（如地表、水体、大气）的电磁波信息，并通过分析这些信息来识别地物、获取其属性及其动态变化
    光谱（Spectrum） 是遥感的物理基石。太阳作为主要的电磁辐射源，其发出的电磁波在穿过大气层后，与地表物体发生相互作用。不同的地物（如植被、水体、土壤）由于其独特的物理化学特性，
    对入射的电磁波（从紫外线、可见光到红外线、微波）具有不同的反射、吸收和辐射能力，这种独特的反应规律构成了该地物的“光谱特征”或“反射光谱”
    这正是遥感技术能够区分不同地物类型的关键所在。
    地面采样距离（Ground Sample Distance, GSD），是衡量遥感图像空间分辨率的核心指标。它通常指图像上一个像素所对应的地面实际尺寸的大小
    例如，一颗卫星影像的GSD为1米，就意味着图像中的一个像素点代表地面上1米×1米的区域。GSD的数值越小，意味着空间分辨率越高，影像所能呈现的地物细节就越丰富。
    GSD = (像素尺寸 × 飞行高度) / 焦距
    或者更一般地表示为：
    GSD = (p × H) / f
    其中：
    GSD： 地面采样距离，即一个像素对应的地面尺寸（通常以米为单位）。
    p： 探测器的像元尺寸（Pixel Size），即传感器上一个像素的物理尺寸（通常以微米为单位）。
    H： 平台相对于地面的飞行高度或航高（Height Above Ground）。
    f： 传感器的焦距（Focal Length）。
    综上所述，遥感（RS）是一项通过对地物光谱特性的远距离探测，来反演地表信息的技术。
    而GSD则直接决定了我们所获遥感影像的清晰度，是评估数据质量、判断其是否适用于特定应用场景（如精细农业普查、城市规划、大比例尺测图）的重要先决条件

